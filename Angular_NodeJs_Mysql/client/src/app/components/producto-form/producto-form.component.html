<div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <h3>{{accion}}</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="producto.nombre" name="nombre" placeholder="Nombre" class="form-control" autofocus required>
                    </div>

                    <div class="form-group">
                            <input type="text" [(ngModel)]="producto.precio" name="precio" placeholder="Precio" class="form-control" required>
                    </div>
                    <button class="btn btn-success btn-block" (click)="edit ? updateProducto() : saveNewProducto()">
                        Guardar
    
                    </button>
                </form>
            </div>
        </div>
    </div>
    
       <!-- Esta es una previsualizacion a lo que voy a guardar      -->
    
       <div class="col-md-4 offset-md-2">
            <div class="card card-body text-center">
                <h3>Vista previa</h3>
                <h3>{{producto.cod_producto}}. {{producto.nombre == '' ? 'Producto Nombre ' : producto.nombre}}</h3>
                <p>{{producto.estado == '' ? 'Estado Producto  ' : producto.estado}}</p>
                <p>{{producto.precio == '' ? 'Precio de Producto ' : producto.precio}}</p>
            </div>
        </div>
