<div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <h2>Agregar Proveedor</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="proveedor.nombre" name="nombre" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                            <input type="text" [(ngModel)]="proveedor.direccion" name="direccion" placeholder="Direccion" class="form-control" >
                    </div>
                    <div class="form-group">
                            <input type="text" [(ngModel)]="proveedor.telefono" name="telefono" placeholder="Telefono" class="form-control" >
                    </div>
                    <button class="btn btn-success btn-block" (click)="saveNewProveedor()">
                        Guardar
    
                    </button>
                </form>
            </div>
        </div>
    </div>
