<div class="col-md-4" *ngFor ="let producto of productos">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <i class="fas fa-caret-right"></i> {{producto.nombre}}
                <button class="btn btn-danger" (click)="deleteProducto(producto.cod_producto)" *ngIf="admin_funcion">
                        <i class="fas fa-expand-arrows-alt"></i>
                </button>
            </div>
            <img [src]="" class="card-img-top">
            
            <div class="card-body">
                <i class="fas fa-photo-video"></i>
                <p>Estado  : {{producto.estado}}</p>
                <p>Precio de Producto :  {{producto.precio}}</p>
                <a [routerLink]="['/productos/modificar', producto.cod_producto]" class="btn btn-info btn-block" *ngIf="admin_funcion">
                    <i class="fas fa-pen"></i> Editar Producto
                </a>
                <a class="btn btn-secondary btn-block" (click)="agregarACarrito(producto.cod_producto)" *ngIf="cliente_funcion">
                <i class="fas fa-plus"></i> Agregar a Carrito
                </a>
            </div>
        </div>
    
    </div>
